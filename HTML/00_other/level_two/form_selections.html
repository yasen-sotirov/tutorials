<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Do you like it</title>
  </head>

  <body>
    <h1>Hotel feedback form</h1>

    <!-- форма за бутони -->
    <form method="get">
      <h2>Do you like it?</h2>
      <!-- етикет за бутон или поле -->
      <label for="yes">Yes: </label>
      <input id="yes" type="radio" name="answer" value="">

      <!-- за да свържем бутоните им даваме еднакви имена -->
      <label for="no">No: </label>
      <input id="no" type="radio" name="answer" value="">


      <h2>How was your service</h2>
      <!-- падащо меню -->
      <select name="stars">
        <option value="3">great</option>
        <option value="2">good</option>
        <option value="1">bad</option>
      </select>

      <h2>Any other advices?</h2>
      <textarea name="mytextarea" rows="8" cols="80"></textarea>

      <h2>Finish and submit</h2>
      <input type="submit" name="" value="SUBMIT">

    </form>



  </body>
</html>
