<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>

    <table border="3">
      <thead>
        <!-- table head -->
        <th>Numbers</th>
        <th>Colors</th>
        <th>Country</th>
      </thead>

      <!-- Table row -->
      <tr>
        <!-- table cell -->
        <td>250</td>
        <td>Red</td>
        <td>BG</td>
      </tr>

      <!-- Table row -->
      <tr>
        <!-- table cell -->
        <td>100</td>
        <td>blue</td>
        <td>France</td>

      </tr>




    </table>

  </body>
</html>
