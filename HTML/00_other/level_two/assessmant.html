<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test Level 2 HTML</title>
  </head>


  <body>
    <h1>Course sign Up Page</h1>
    <p>Pleace Note: First Name, Last Name, Password and Email are required</p>

    <form action="assessment_2.html" method="get">

      <label for="first name">First name: </label>
      <input id="first name" type="text" placeholder="First name" required>

      <label for="second name">Second name: </label>
      <input id="second name" type="text" placeholder="Last name" required>

      <p></p>

      <label for="email">Email: </label>
      <input id="email" type="email" placeholder="name@email.com" required>

      <label for="password">Password: </label>
      <input id="password" type="password" required>

      <p>Are you over 18?</p>
      <label for="y">Yes: </label>
      <input id="y" type="radio" name="ovrt_18" value="yes">

      <label for="n">No: </label>
      <input id="n" type="radio" name="ovrt_18" value="no">

      <p>Do you have a Credit Card or PayPal?</p>

      <select name="paymant">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>

      <p></p>

      <input type="submit" name="" value="Sign Up!">


    </form>

  </body>
</html>
